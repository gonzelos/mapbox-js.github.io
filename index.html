<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapbox</title>
  <link rel="icon" type="image/x-icon" href="img/favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css" rel="stylesheet">
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="main.css" />

</head>
<body>
  <div class="d-flex justify-content-between">
    <div id="logo">CITYWOOD</div>
    <div class="map-container d-flex flex-grow-1 align-items-center justify-content-center">
      <div>
        <div class="map-poster">
          <div id="map" class="map"></div>
          <div class="citymap-poster-label">
            <div class="citymap-poster-name">New York, United States</div>
            <div class="citymap-poster-tagline">40.7° N, 73.98° E</div>
          </div>
          <div class="back-title"></div>
        </div>
        <div class="mt-4">
          <span class="p-2 scale-value" style="background-color: #aaa; color: black; font-weight: bold;">100" x 100"</span>
        </div>  
      </div>
    </div>
    <div class="sidebar">
      <div class="accordion" id="accordion">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#geocoderSearchBox" aria-expanded="false" aria-controls="geocoderSearchBox">
              Location
            </button>
          </h2>
          <div id="geocoderSearchBox" class="accordion-collapse collapse show" aria-labelledby="headingOne">
            <div class="accordion-body" id="geocoderSearchWrap">
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              Style
            </button>
          </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo">
          <div class="accordion-body">
              <img src="img/2.png" class="stylecircle stylecircleoption active" data-style_id="clecywkgm002801qro1y8p3eu">
              <img src="img/1.png" class="stylecircle stylecircleoption" data-style_id="clecyzm6z001l01qg87mfl5w7">
              <img src="img/3.png " class="stylecircle stylecircleoption" data-style_id="cleczohlr001b01qklem0icqq">
          </div>
          <div class="accordion-body">
            <img src="img/0_street_tiles.jpg" class="stylecircle stylecircleoption" data-style_id="cleczmcvp005g01qsb2cwzs37">
            <img src="img/0_land_tiles.jpg" class="stylecircle stylecircleoption" data-style_id="clecz6nix002b01qrmxvdn1m7">
            <img src="img/0_waterblue_tiles.jpg" class="stylecircle stylecircleoption">
          </div>
        </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingThree">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
              Size
            </button>
          </h2>
          <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree">
            
            <div class="accordion-body">
              <div class="d-flex justify-content-around mt-3 size-type-div">
                <div class="size-type-wrapper" data-value="square">
                  <div class="size-type square"></div>
                  <p class="size-type-name">Square</p>
                </div>
                <div class="size-type-wrapper" data-value="portrait">
                  <div class="size-type portrait"></div>
                  <p class="size-type-name">Portrait</p>
                </div>
                <div class="size-type-wrapper" data-value="landscape">
                  <div class="size-type landscape"></div>
                  <p class="size-type-name">Landscape</p>
                </div>
                <div class="size-unit-wrapper">
                  <p class="size-unit" data-value="inch">inch</p>
                  <p class="size-unit" data-value="cm">cm</p>
                </div>
              </div>
              <div class="d-flex justify-content-around mt-3 flex-wrap size-value">
                <div class="size-type-wrapper mx-2 mb-3">
                  <p class="scale">45x45</p>
                  <p class="price">289$</p>
                </div>
              </div>          
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingFour">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
              Frame
            </button>
          </h2>
          <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour">
            <div class="accordion-body">
              <div class="d-flex justify-content-center">
                <div class="fr-icon">
                  <img src="img/f1.png" class="frame frameOption active" data-bgurl="img/oak.png">
                  <p style="text-align: center;">Oak<p>
                </div>
                <div class="fr-icon">
                  <img src="img/f2.png" class="frame frameOption" data-bgurl="img/black.png">
                  <p style="text-align: center;">Black</p>
                </div>
                <div class="fr-icon">
                  <img src="img/f3.png" class="frame frameOption" data-bgurl="img/white.png">
                  <p style="text-align: center;">White</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingFive">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
              Icons
            </button>
          </h2>
          <div id="collapseFive" class="accordion-collapse collapse" aria-labelledby="headingFive">
            <div class="accordion-body">
              <div class="d-flex align-items-center justify-content-between">
                <div class="color-picker d-flex align-items-center">
                  <div>Color : &nbsp; </div>
                  <input type="color" id="color-picker" value="#ff0000">
                </div>
                <button type="button" class="btn btn-sm remove-icon" data-bs-toggle="tooltip" data-bs-placement="top" title="Remove Icon">
                  <i class='fas fa-trash-alt fa-1x p-0'></i>
                </button>
              </div>
              <div class="shape d-flex align-items-center">
                <div>Shape : &nbsp; </div>
                <div class="d-flex">
                  <img src="img/red-heart-icon.png" alt="" srcset="">
                  <i class="address-icon fa fa-heart" style="color:red" draggable="true"></i>
                  <i class="address-icon fa fa-home" draggable="true"></i>
                  <i class="address-icon fa fa-star" draggable="true"></i>
                  <i class='address-icon fa fa-plane' draggable="true"></i>
                  <i class='address-icon fas fa-skiing' draggable="true"></i>
                </div>
              </div>
            </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingSix">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSix" aria-expanded="false" aria-controls="collapseSix">
            Text
          </button>
        </h2>
        <div id="collapseSix" class="accordion-collapse collapse" aria-labelledby="headingSix">
          <div class="accordion-body">
            <div class="front-text">
              <strong>Front </strong> <br>

              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="position-option" id="inlineRadio1" value="left">
                <label class="form-check-label" for="inlineRadio1">left</label>
              </div>

              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="position-option" id="inlineRadio2" value="center" checked>
                <label class="form-check-label" for="inlineRadio2">center</label>
              </div>

              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="position-option" id="inlineRadio3" value="right">
                <label class="form-check-label" for="inlineRadio3">right</label>
              </div>

              <input type="text" placeholder="Input front title..." class="form-control mt-2" id="front-string">
            </div>

            <div class="back-text mt-2">
              <strong>Back</strong>
              <input type="text" class="form-control mt-1" id="back-string" placeholder="Input back title...">
            </div> 

          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingSeven">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSeven" aria-expanded="false" aria-controls="collapseSeven">
            Note
          </button>
        </h2>
        <div id="collapseSeven" class="accordion-collapse collapse" aria-labelledby="headingSeven">
          <div class="accordion-body">
            <textarea name="note" id="note" cols="30" rows="10" class="form-control" placeholder="note..."></textarea>
          </div>
        </div>
      </div>

      <div class="p-3 d-flex justify-content-around">
        <button class="btn-download btn btn-primary" data-style_id="clecyo1fy003f01knevb14o5k" data-file_name="Water">Water</button>
        <button class="btn-download btn btn-warning" data-style_id="clecypj6d005e01qs3h7snipb" data-file_name="Street">Street</button>
        <button class="btn-download btn btn-danger" data-style_id="clecz6nix002b01qrmxvdn1m7" data-file_name="Building">Building</button>
        
      </div>

    </div>
  </div>
</div>

  <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
  <script src="main.js"></script>
  
</body>
</html>
